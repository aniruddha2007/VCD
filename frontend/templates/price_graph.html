<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Price History Graph</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add the PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Add the Chart.js file here from the static folder named chart.js-->
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <!-- Add your CSS and JS libraries as needed -->
</head>
<body>

<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">VCD Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home_full_view') }}">Advance View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_users') }}">User Database</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Price History Graph</h1>

    <!-- Add a container for the graph -->
    <div id="priceGraph"></div>

    <script>
        // Fetch the CSV file using PapaParse
        Papa.parse("{{ url_for('static', filename='price_graph.csv') }}", {
            download: true,
            header: true,
            complete: function (results) {
                // Check for errors
                if (results.errors.length > 0) {
                    console.error('Error parsing CSV data:', results.errors);
                } else {
                    var data = results.data;
                    updateGraph(data);
                }
            }
        });

        // Function to update the graph based on the selected time period
        function updateGraph(data) {
            // Get the canvas element for the chart
            var canvas = document.getElementById("priceGraph");
            // Initialize Chart.js line chart
            var ctx = canvas.getContext("2d");
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.date),
                    datasets: [{
                        label: 'Price History',
                        data: data.map(item => parseFloat(item.price)), // Ensure 'price' is treated as a number
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'linear',
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>
    <!-- Add your charting library script here -->
</div>
</body>
</html>
