<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello Seller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="flatly"> <!-- Add the 'flatly' class to apply Bootswatch Flatly styles -->
    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VCD Seller</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mx-auto"> <!-- Center-align the form -->
        <form action="/seller_search" method="get">
            <div class="mb-1">
                <label for="country_of_origin" class="form-label">Country of Origin:</label>
                <select class="form-select" id="country_of_origin" name="country_of_origin">
                    <option>Russia</option>
                    <option>Indonesia</option>
                    <option>Australia</option>
                </select>
            </div>

            <div class="mb-1">
                <label for="mine_name" class="form-label">Mine Name:</label>
                <input type="text" id="mine_name" name="mine_name" class="form-control">
            </div>

            <div class="mb-1">
                <label for="loading_port" class="form-label">Loading Port:</label>
                <input type="text" id="loading_port" name="loading_port" class="form-control">
            </div>

            <div class="mb-1">
                <label for="average_laycan" class="form-label">Average Laycan in days:</label>
                <input type="text" id="average_laycan" name="average_laycan" class="form-control" placeholder="7">
            </div>

            <div class="mb-1">
                <label for="typical_gcv_gar" class="form-label">Typical GCV/GAR:</label>
                <input type="text" id="typical_gcv_gar" name="typical_gcv_gar" class="form-control">
            </div>

            <div class="d-inline-block">
                <label for="typical_tm" class="form-label">Typical TM:</label>
                <input type="range" id="typical_tm" name="typical_tm" class="form-range col-md-1" min="10" max="50" step="1" oninput="updateOutput()">
                <output for="typical_tm" id="typical_tm_output">25</output>
            </div>

            <div class="mb-1">
                <label for="expected_price" class="form-label">Expected Price per MT:</label>
                <input type="text" id="expected_price" name="expected_price" class="form-control">
            </div>

            <div class="mb-1">
                <label for="loading_rate" class="form-label">Loading Rate:</label>
                <input type="text" id="loading_rate" name="loading_rate" class="form-control">
            </div>
            <div class="">
                <label for="contact_pic" class="form-label">Person In Charge:</label>
                <input type="text" id="contact_pic" name="contact_pic" class="form-control">
                <label for="contact_pic_email" class="form-label">PIC Email:</label>
                <input type="text" id="contact_pic_email" name="contact_pic_email" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js if not already included -->
    <script>
        function updateOutput() {
            var slider = document.getElementById("typical_tm");
            var output = document.getElementById("typical_tm_output");
            output.innerHTML = slider.value;
        }
    </script>
</body>
</html>
